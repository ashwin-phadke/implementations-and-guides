<!doctype html>
<title>Check if a number is palindrome or not</title>
<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p> 

<h2>Enter the number to check</h2>

<form method="post" action="\" >
    <dl>
		<p>
			<input type="number" name="number" autocomplete="off"  required>
		</p>
    </dl>
    <p>
		<input type="submit" value="Submit">
	</p>
</form>
